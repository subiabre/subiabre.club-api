version: '3.7'

services:
  php:
    container_name: club-api-php
    build: docker/php
    environment:
      DATABASE_URL: mysql://${DB_USER:-app}:${DB_PASSWORD:-!ChangeMe!}@database:3306/${DB_DATABASE:-app}?serverVersion=${DB_VERSION:-8}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN}
    ports:
      - '9000'
    volumes:
      - ./:/app
    depends_on:
      - database

  nginx:
    container_name: club-api-nginx
    image: nginx:stable-alpine
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp
    volumes:
      - ./:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - database
      - php

  database:
    container_name: club-api-db
    image: mariadb:10.5.5
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-!ChangeMe!}
      MYSQL_PASSWORD: ${DB_PASSWORD:-!ChangeMe!}
      MYSQL_DATABASE: ${DB_DATABASE:-app}
      MYSQL_USER: ${DB_USER:-app}
    ports:
      - '3306'
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
